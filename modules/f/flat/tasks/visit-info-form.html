<div id=D__ID>
	<section id=form_container__ID>
		<div id=header__ID>
			Visit Info
		</div>
		<form id=F__ID>
			<div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-9 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-3 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span>Visit Date</span>
    					<input type=date class=form-control name=Visit_date>
    				</div>
    			</div>
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span>Visit Duration (mins)</span>
    					<input type=number class=form-control name=Visit_Duration step=1 >
    				</div>
    			</div>
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span></span>Visit Notes Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_Visit_Notes__ID></u>
                            <br>
                            <input type="file" name=Visit_Notes style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=x_Visit_Notes__ID>Remove</button>
                        </div>
					</div>
                </div>            
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
    					<span></span>Food Recall Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_Food_Recall__ID></u>
                            <br>
                            <input type="file" name=Food_Recall style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=x_Food_Recall__ID>Remove</button>
                        </div>
					</div>
                </div>            
                <!---------------------------------------------------->
                <br>
				<div class="row">
					<div class=col>
						<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</section>
    VmInclude:__COMPONENT__/m/model.01.html
	<script>
		function F__ID(){
			//-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:__CURRENT_PATH__/task-form.js
			//-------------------------------------
            var load5=m.load;
            m.load=function(){
                load5();
                m.set_file_link("Visit_Notes");
                m.set_file_link("Food_Recall");
            }
            //-------------------------------------
		}
	</script>
	<style>
		VmInclude:__COMPONENT__/f/form.01.css
		#form_container__ID{
			max-width:700px;
		}
		.row__ID span{
			font-weight: bold;
		}
	</style>
</div>
