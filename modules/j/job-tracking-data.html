<div id=D__ID>
    <section>
        VmInclude:__COMPONENT__/g/grid.01.html
    </section>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/g/grid.01.js
            //-------------------------------------
            var fields="Job_Name,Tested_by_Zhiming,Tested_by_Jag,Tested_by_Anastasia,Comments";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by";
            //-------------------------------------
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
    				case 'Tested_by_Zhiming':
    				case 'Tested_by_Jag':
                    case 'Tested_by_Anastasia':
                        td.html('');
                        if(records[I][field]=='on') td.html('&#x2714;');
                        td.css('padding-left','20px');
                        break;
                    case 'Comments':
                        var txt=records[I][field];
                        if(txt.length>30) txt=txt.substring(0,10)+"...";
                        td.text(txt);
                    break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/g/grid.01.css
    </style>
</div>
